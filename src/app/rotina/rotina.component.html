<h1 class="rotina-titulo">Rotina</h1>
<mat-tab-group>    
    <mat-tab label="Cadastro de Rotina">
        <form>
            <div class="container-tab-itens">
                <mat-form-field>
                    <mat-label>Nome da rotina</mat-label>
                    <input matInput [(ngModel)]="rotina.nomeDaRotina" [value]="rotina.nomeDaRotina" name="rotina.nomeDaRotina">
                </mat-form-field>                
                <mat-form-field>
                <mat-label>Dias da semana</mat-label>
                    <mat-select multiple matInput [(ngModel)]="rotina.diasDaRotina"  name="rotina.diasDaRotina">
                        <mat-option [value]="'Domingo'">Domingo</mat-option>
                        <mat-option [value]="'Segunda-Feira'">Segunda-Feira</mat-option>
                        <mat-option [value]="'Terça-Feira'">Terça-Feira</mat-option>
                        <mat-option [value]="'Quarta-Feira'">Quarta-Feira</mat-option>
                        <mat-option [value]="'Quinta-Feira'">Quinta-Feira</mat-option>
                        <mat-option [value]="'Sexta-Feira'">Sexta-Feira</mat-option>
                        <mat-option [value]="'Sábado'">Sábado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="container-botao">
                <button type="button" mat-raised-button color="primary" (click)="criar()">Cadastrar</button>
            </div>            
        </form>
    </mat-tab>
    <mat-tab label="Dia Dia" (click)="obterRotinaDoDia()">
        <table mat-table [dataSource]="rotinaDeItens" class="mat-elevation-z8">
            <ng-container matColumnDef="Nome da rotina">
                <th mat-header-cell *matHeaderCellDef>Nome da rotina</th>
                <td mat-cell *matCellDef="let element"> {{element.nomeDaRotina}} </td>
              </ng-container>           
              <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button" mat-raised-button color="primary" (click)="concluirRotina(element.id)">Feito</button>
                    <button type="button" mat-raised-button color="danger" (click)="excluirRotina(element.id)">Excluir rotina</button>
                    
                </td>
              </ng-container>           
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>        
    </mat-tab>
    <mat-tab label="Relatórios"></mat-tab>
</mat-tab-group>
